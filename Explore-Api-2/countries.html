<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <style>
        #countries-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .country {
            border: 2px solid blueviolet;
            padding: 20px;
            border-radius: 10px;
        }
        .header{
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="header">Explore All Countries</h1>
    </header>
    <main>
        <section>
            <h2>Country Detail</h2>
            <div id="country-detail"></div>
        </section>
        <section>
            <div id="countries-container">

            </div>
        </section>
    </main>

    <script src="js/countries.js"></script>
</body>

</html>
